<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Include Font Awesome for the back arrow icon -->
    <style>
        body {
            background-color: #FFFFFF;
            font-family: Arial, sans-serif;
            text-align: center;
            color: #2D3748;
            margin: 0px;
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            color: #4A5568;
            margin-bottom: 30px;
        }
        .option {
            background-color: #FFFFFF;
            border-radius: 10px;
            margin: 20px;
            padding: 20px;
            display: inline-block;
            width: 200px; /* Reverted to original width */
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }
        .option:hover {
            outline: 2px solid #ED64A6;
        }
        .option img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease-in-out;
        }
        .option:hover img {
            transform: scale(1.2);
        }
        .option .button {
            position: absolute;
            bottom: 10px; /* Adjusted position */
            left: 50%; /* Centered horizontally */
            transform: translateX(-50%); /* Centered horizontally */
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #FFFFFF;
            border: 2px solid #ED64A6;
        }
        .option.selected .button {
            background-color: #ED64A6;
        }
        .tick {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg); /* Centered both horizontally and vertically */
            width: 8px;
            height: 16px;
            border: solid #FFFFFF;
            border-width: 0 3px 3px 0;
            display: none;
        }
        .option.selected .tick {
            display: block;
        }
        button {
            background-color: #ED64A6;
            color: #FFFFFF;
            border: none;
            padding: 10px 80px;
            border-radius: 8px; /* Reverted to original border radius */
            margin-top: 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .logo {
            width: 120px;
            position: absolute;
            top: 30px;
            left: 30px;
            mix-blend-mode: multiply;
        }
        .left-side {
            width: auto;
            display: block;
            margin-bottom: 120px;
        }
        .back-box {
            width: 50px;
            height: 50px;
            background-color: #f0f0f0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute; /* Absolute positioning for back box */
            top: 50px; /* Adjusted position */
            left: 13%; /* Adjusted position */
            z-index: 9999; /* Ensuring the back button stays on top */
            cursor: pointer;
        }
        .backarrow {
            font-size: 20px;
            color: #2D3748;
        }
    </style>
</head>
<body>
    <div class="back-box" onclick="goBack()">
        <div class="backarrow">
            <i class="fas fa-angle-left"></i>
        </div>
    </div>
    <div class="left-side">
        <img src="https://logowik.com/content/uploads/images/dribbble.jpg" alt="Dribble Logo" class="logo">
    </div>
    <div class="left-side">
        <h1>What brings you to Dribbble?</h1>
        <p>Select the option that best describes you.</p>
        <div class="option" onclick="toggleSelection(this)">
            <img src="blob.jpeg" alt="Designer">
            <p>I'm a designer looking to share my work</p>
            <div class="button"></div>
            <div class="tick"></div>
        </div>
        <div class="option" onclick="toggleSelection(this)">
            <img src="hire.jpeg" alt="Hire">
            <p>I'm looking to hire a designer</p>
            <div class="button"></div>
            <div class="tick"></div>
        </div>
        <div class="option" onclick="toggleSelection(this)">
            <img src="inspiration.jpeg" alt="Inspiration">
            <p>I'm looking for design inspiration</p>
            <div class="button"></div>
            <div class="tick"></div>
        </div>
    </div>
    <div>
        <button>Finish</button>
    </div>
  
    <script>
        function toggleSelection(option) {
            var options = document.querySelectorAll('.option');
            options.forEach(function (opt) {
                opt.classList.remove('selected');
            });
            option.classList.add('selected');
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
